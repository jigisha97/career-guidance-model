<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
  function fun() {

    var y1=parseInt(document.getElementById('y1').value);
	var chart = new CanvasJS.Chart("chartContainer1", {
		theme: "light2",
		title:{
			text: "Print Chart using print() method"
		},
		data: [
		{
			type: "column",
			dataPoints: [
				{ label: "apple",  y: y1  },
				{ label: "orange", y: 15  },
				{ label: "banana", y: 25  },
				{ label: "mango",  y: 30  },
				{ label: "grape",  y: 28  }
			]
		}
		]
	});

	document.getElementById('im1').innerHTML=chart.render();
  	document.getElementById("printChart").addEventListener("click",function(){
    	chart.print();
    });
}
</script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <input type="number" id="y1" name="y1" >
<div id="chartContainer1"></div>
  <button id="printChart" onclick="fun()">Print Chart</button>
  <div id="im1" >
    </div>
</body>
</html>
